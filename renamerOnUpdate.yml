name: renameGalleryOnUpdate
description: Rename/move gallery filename based on a template.
url: https://github.com/Valkyr-JS/renameGalleryOnUpdate
version: 0.1.0
exec:
  - python
  - "{pluginDir}/renameGalleryOnUpdate.py"
interface: raw
hooks:
  - name: hook_rename
    description: Rename/move gallery filename based on a template.
    triggeredBy:
      - Gallery.Update.Post
tasks:
  - name: "Disable"
    description: Disable the hook
    defaultArgs:
      mode: disable
  - name: "Enable"
    description: Enable the hook
    defaultArgs:
      mode: enable
  - name: "Dryrun"
    description: Enable/disable dry-run
    defaultArgs:
      mode: dryrun
  - name: "Rename galleries"
    description: Rename all your galleries based on your config.
    defaultArgs:
      mode: bulk
